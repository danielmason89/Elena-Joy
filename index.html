<!DOCTYPE html>
<html lang="en" id="home">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A Professional Photographer, Elena Joy is an amazing up and coming photographer for your everyday needs, and avaliable for weddings or special events " />
    <meta name="robots" content="index,follow" />
    <link rel="stylesheet" href="styles/styles.css">
    <title>Elena Joy | Photographer</title>
</head>

<body>
    <header class="main-header">
        <nav>
            <h1 id="logo">Elena Joy</h1>
            <ul class="nav-links">
                <li><a href="#about">About</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <div class="burger">
                <span class="line1"></span>
                <span class="line2"></span>
                <span class="line3"></span>
            </div>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="hero-introduction flex">
                <h2>Elena Joy <br> Photography</h2>
                <p>An Artistic Touch </p>
                <a href="#gallery" class="g-btn">Gallery</a>
            </div>
            <div class="hero-images">
                <img class="hero-elena" src="/img/elena-joy.png" alt="picture of elena joy">
                <img src="/img/plant1.png" alt="" class="plant1 plant">
                <img src="/img/plant2.png" alt="" class="plant2 plant">
            </div>
        </section>
        <section class="about" id="about">
            <div class="about-image">
                <h5>Minimal</h5>
                <img src="/img/about-image.png" alt="portrait-picture">
            </div>
            <div class="about-text flex" id="work">
                <h2>Elena Joy</h2>
                <div class="about-life">
                    <h3>My Life</h3>
                    <p>
                        Photography
                    </p>
                </div>
                <div class="about-work">
                    <h3>My Work </h3>
                    <p>
                        Below
                    </p>
                </div>
                <div class="about-contact">
                    <h3>My Socials</h3>
                    <p>
                        Get in Touch
                    </p>
                </div>
            </div>
        </section>
        <div class="gallery" id="gallery">
            <header class="gallery-header">
                <h2>Quality Photography</h2>
                <p>Events | Weddings | Birthdays</p>
            </header>
            <img class="gallery1" src="/img/gallery-1.jpg" alt="man facing wall in a cordaruey dress shirt">
            <img class="gallery2" src="/img/gallery-2.jpg" alt="lady in white dress">
            <img class="gallery3" src="/img/gallery-3.jpg" alt="lady in a black loose blouse">
            <img class="gallery4" src="/img/gallery-4.jpg" alt="lady in a sequenced green/white jacket">
        </div>
        <section class="contact" id="contact">
            <div class="form-wrapper flex">
                <h2>Get in <br/> <span>touch.</span></h2>
                <form action="">
                    <label for="email" class="form-email">Your Email</label>
                    <input type="email" id="email" required>
                    <button type="submit">Submit</button>
                </form>
            </div>
            <img src="/img/contact-image.jpg" alt="Elena Joy">
        </section>
    </main>
    <footer>
        <h4>Elena Joy &copy; 2021</h4>
        <ul>
            <li>
                <a href="#"><img src="/img/youtube-symbol 1.svg" alt="youtube-social-media"></a>

                <a href="#"><img src="/img/twitter 1.svg" alt="twitter-social-media"></a>
            </li>
            <li>
                <a href="#"><img src="/img/instagram 1.svg" alt="instagram-social-media"></a>
            </li>
